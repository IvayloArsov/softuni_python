<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>
<body>
    <div class="first-buttons">
        <h2>Normal Buttons</h2>
        <a href="#">Learn More</a>
        <button>Learn More</button>
        <button class="hover">Learn More</button>
    </div>

    <div class="second-buttons">
        <h2>Filled Buttons</h2>
        <a href="#" class="fill">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="fill hover">Learn More</button>
    </div>

    <div class="third-buttons">
        <h2>Icon Buttons</h2>
        <a href="#" class="fill"><i class="fa-solid fa-arrow-down"></i>Download</a>
        <button class="fill"><i class="fa-solid fa-arrow-down"></i>Download</button>
        <button class="fill hover"><i class="fa-solid fa-arrow-down"></i>Download</button>
    </div>

</body>
</html>
